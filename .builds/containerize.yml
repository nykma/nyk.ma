- git@git.sr.ht:~nykma/hugo
tasks:
  - build: |
      cd hugo
      git submodule update --init
      hugo --gc --minify
      hugo --gc --minify
  - publish: |
      cd hugo
      docker build -t nykma/nyk.moe:latest .
      cat ~/.docker-token | docker login -u nykma --password-stdin
      docker push nykma/nyk.moe:latest
